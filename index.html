<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="calculator">
            <button class="result">0</button>
            <button class="C">C</button>
            <button class="backspace">←</button>
            <button class="division">÷</button>
            <button class="numbers n7">7</button>
            <button class="numbers n8">8</button>
            <button class="numbers n9">9</button>
            <button class="multiplication">×</button>
            <button class="numbers n4">4</button>
            <button class="numbers n5">5</button>
            <button class="numbers n6">6</button>
            <button class="substraction">-</button>
            <button class="numbers n1">1</button>
            <button class="numbers n2">2</button>
            <button class="numbers n3">3</button>
            <button class="addition">+</button>
            <button class="numbers n0">0</button>
            <button class="equal">=</button>
        </div>
    </div>    
    <script src="./experiments.js"></script>
</body>
</html>
